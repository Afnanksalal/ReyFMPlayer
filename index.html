<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReyFM Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ReyFM Music Player</h1>
  </header>
  
  <div class="content">
    <div class="player-card">
      <div class="station-info">
        <div class="station-logo">
          <i class="fas fa-broadcast-tower"></i>
        </div>
        <div class="station-details">
          <div class="station-name" id="currentStation">Select a station</div>
          <div class="now-playing">
            <span class="pulse" id="playingIndicator" style="opacity: 0;"></span>
            <span id="playingStatus">Not playing</span>
          </div>
        </div>
      </div>
      
      <div class="controls">
        <div class="station-select">
          <select id="streamSelect">
            <option value="" disabled selected>Choose Station</option>
          </select>
        </div>
        
        <div class="playback-controls">
          <button class="control-btn" id="previousBtn" title="Previous">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="play" title="Play">
            <i class="fas fa-play"></i>
          </button>
          <button class="control-btn" id="stop" title="Stop">
            <i class="fas fa-stop"></i>
          </button>
          <button class="control-btn" id="nextBtn" title="Next">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        
        <div class="volume-control">
          <div class="volume-icon">
            <i class="fas fa-volume-up" id="volumeIcon"></i>
          </div>
          <div class="volume-slider">
            <input type="range" id="volume" min="0" max="1" step="0.05" value="0.5">
            <div class="volume-progress" id="volumeProgress"></div>
          </div>
        </div>
      </div>
    </div>
    
    <audio id="audio" loop></audio>
    
    <div class="error-popup" id="errorPopup">
      <i class="fas fa-exclamation-circle"></i>
      <p>Please choose a station before playing.</p>
      <button id="closePopup">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  
  <footer>
    <p>&copy; 2025 ReyFM Music Player by Afnan K Salal</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
